<!DOCTYPE html>

<body>
    <h1>Ejemplo js</h1>
    <script>

       const month = prompt("Introduzca el mes que desee");

       if(!isNaN(month)){
        switch(month){
            case 1: document.write("Tu mes es Enero");
            case 2: document.write("Tu mes es Febrero");
            case 3: document.write("Tu mes es Marzo");
            case 4: document.write("Tu mes es Abril");
            case 5: document.write("Tu mes es Mayo");
            case 6: document.write("Tu mes es Junio");
            case 7: document.write("Tu mes es Julio");
            case 8: document.write("Tu mes es Agosto");
            case 9: document.write("Tu mes es Septiembre");
            case 10: document.write("Tu mes es Octubre");
            case 11: document.write("Tu mes es Noviembre");
            case 12: document.write("Tu mes es Diciembre");
        }else{
            document.write("Error, su mes no existe")
        }
       }
       


    </script>



</body>

</html>
