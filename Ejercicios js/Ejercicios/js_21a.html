<body>
    <h1>Ejemplo js</h1>
    <script>

        const nombre = prompt("Introduzca una palabra");
        if (nombre.length() >= 6) {
            document.write(`Caracter 1: ${nombre.charAt(1)} <br>`),
            document.write(`Caracter 3: ${nombre.charAt(3)} <br>`);
            document.write(`Caracter 5: ${nombre.charAt(5)} <br>`);
        }
        else { document.write("La palabra es demasiado corta") }


    </script>



</body>

</html>
