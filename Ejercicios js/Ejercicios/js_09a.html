<!DOCTYPE html>
<html>
    <head>
        <script>
          let n1 = 10;
        </script>
    </head>
    <body>
        <h1>Ejemplo js</h1>
        <script>
       document.write(`El valor de n1 es ${n1}`)

       n1++;
       document.write(`El valor de n1 es 10 y ahora: ${n1}`)

       n1--;
       document.write(`El valor de n1 era 11 y ahora ${n1}`)
        </script>
        
        
       
    </body>
</html>
