
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .add{
            background-color: aqua;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            align-items: center;
        }
        .close{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de publicidad con JavaScript y HTML</h1>
    <p>Este es un ejemplo 
        <script>
            function showadd() {
              const add = document.createElement("div");
              add.classList.add("add")
        
              const close = document.createElement("button");
              close.textContent = "Cerrar";
              close.classList.add("close")
        
              add.appendChild(document.createTextNode("Esta es una publicidadd"));
              add.appendChild(document.createElement("br"));
              add.appendChild(close);
        
              document.body.appendChild(add);
        
              close.onclick = function() {
                document.body.removeChild(add);
              };
            }
        
            setTimeout(showadd(), 5000);
          </script>
</body>
</html>
