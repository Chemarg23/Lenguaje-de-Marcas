<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid black;">
        <p id="changer">Dale click para cambiar</p>
    </div>
    <button onclick="textChange()">Cambiar texto</button>
    <script>
        function textChange(){
            let text=document.getElementById("changer");
            text.innerHTML="El texto ha sido cambiado";

        }
    </script>

</body>

</html>
