<body>
    <h1>Ejemplo js</h1>
    <script>
        let numero;
        numero = prompt("Introduzca un numero");


        if (numero % 2 === 0) {
            document.write("Es par")
        } else {
            if (numero % 3 === 0) {
                document.write("Es divisible entre 3")
            }
            if (numero % 5 === 0) {
                document.write("Es divisible entre 5")
            }
            if (numero % 7 === 0) {
                document.write("Es divisible entre 7")
            }
        }


    </script>
