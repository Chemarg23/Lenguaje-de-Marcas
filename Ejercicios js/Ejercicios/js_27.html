<body>
    <h1>Ejemplo js</h1>
    <br>
    <h3>Los divisores del numero son: </h3>
    <script>

let numero = prompt("Introduzca un numero");

  for (let i = 1; i <= numero; i++) {
    if (numero % i === 0) {
      document.write(i+"<br>");
    }
  }










    </script>
