    <h1>Ejemplo js</h1>
    <script>
        let numero;

        numero = prompt("Ingrese su numero")

        if (numero%2 === 0) {
            document.write(`Es par`)
        } else if (numero%3 === 0) {
            document.write(`Es impar y divisible entre 3`)
        } else if (numero%5 === 0) {
            document.write(`Es impar y divisible entre 5`)
        } else if(numero%7 === 0){
            document.write(`Es impar y divisible entre 7`)
        } else document.write("Es primo")
    </script>
